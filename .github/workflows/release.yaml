---
# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
name: "Release"

on:
  push:
    tags:
      - v[0-9]+.[0-9]+.[0-9]+

jobs:
  check:
    uses: kilip/purus/.github/workflows/check.yaml@main
    secrets: inherit

  api-test:
    name: API Testing
    needs: ["check"]
    if: ${{ needs.check.result != 'failure' }}
    uses: kilip/purus/.github/workflows/api.yaml@main
    secrets: inherit

  build-images:
    name: Build
    needs: ["check", "api-test"]
    if: ${{ needs.check.result != 'failure' && github.ref_name == 'main'}}
    uses: 'kilip/purus/.github/workflows/build-images.yaml@main'
    secrets: inherit
    permissions:
      contents: write
      packages: write

  release:
    name: Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    needs: ['build-images']
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Update CHANGELOG
        id: changelog
        uses: requarks/changelog-action@v1
        with:
          token: ${{ github.token }}
          tag: ${{ github.ref_name }}

      - name: Create Release
        uses: ncipollo/release-action@v1.12.0
        with:
          allowUpdates: true
          draft: false
          makeLatest: true
          name: ${{ github.ref_name }}
          body: ${{ steps.changelog.outputs.changes }}
          token: ${{ github.token }}

